<div class="container">
    <div class="row center">
        <div class="card blue-grey lighten-5">
            <div class="card-content">
                <span class="card-title">Registrarse</span>
                <form class="col s12">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input name="nick" id="user" type="text" class="validate" [(ngModel)]="user.nick">
                        <label for="user">Usuario</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input name="mail" id="email" type="email" class="validate" [(ngModel)]="user.mail">
                        <label for="email">E-Mail</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">vpn_key</i>
                        <input name="password" id="password" type="password" class="validate" [(ngModel)]="user.password">
                        <label for="password">Password</label>
                    </div>
                </form>
                <button href="/login" type="submit" class="btn waves-effect waves-light submit-btn" (click)="saveNewUser()">Registrarse</button>
            </div>
        </div>
    </div>
</div>
