<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
        <div class="container">
            <br>
            <br>
            <h1 class="header center blue-grey-text text-lighten-5">Welcome to GameZone</h1>
            <br>
            <br>
            <br>
            <br>
            <div class="row center">
                <div class="col s6">
                    <a routerLink="/login" class="waves-effect waves-green btn-large blue-grey-text text-darken-3 blue-grey lighten-5">Ingresar</a>
                </div>
                <div class="col s6">
                    <a routerLink="/register" class="waves-effect waves-yellow btn-large blue-grey-text text-darken-3 blue-grey lighten-5">Registrase</a>
                </div>
            </div>
        </div>
        <div class="parallax" materialize="parallax"><img src="https://www.wallpaperflare.com/static/325/596/914/video-games-arcade-atari-retro-games-wallpaper.jpg" alt="Unsplashed background img 1"></div>
    </div>
</div>
<br>
<br>
<div class="container center">
    <p class="flow-text">Bienvenido a GameZone, un peque√±o lugar donde podras disfrutar de la mejor coleccion de juegos. Echa un vistazo!</p>
    <div class="row">
        <div class="col s12 m4 l4" *ngFor="let game_list of games;">
            <div class="card medium">
                <div class="card-image">
                    <img src="../assets/img/{{ game_list.name }}.png" alt="game {{ game_list.id }}">

                </div>
                <div class="card-content">
                    <a routerLink="/login" class="btn-floating waves-effect waves-light red right blue-grey darken-3"><i class="material-icons">chevron_right</i></a>
                    <span class="card-title uppercase">{{ game_list.name }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
