<div class="container row">
    <div class="col s12 m7 l8">
        <h3 class="center">Juegos de {{ direction }}</h3>
        <ul class="collapsible popout" data-collapsible="accordion" materialize="collapsible">
            <li [value]="game_list" *ngFor="let game_list of games">
                <div class="collapsible-header"><i class="material-icons">games</i><span class="uppercase">{{ game_list[0].name }}</span></div>
                <div class="collapsible-body">
                    <div class="row">
                        <img src="../assets/img/{{ game_list[0].name }}.png" alt="game {{ game_list[0].id }}" class="responsive-img">
                    </div>
                    <div class="row">
                        <p>{{ game_list[0].description }}</p>
                    </div>
                    <div class="row">
                        <div>
                            <a href="/game/{{ game_list[0].name }}" class="btn-large waves-effect waves-light btn left">Jugar</a>
                        </div>
                        <div>
                            <a class="btn-floating btn-large waves-effect waves-light right red" type="submit" (click)="delete_game(game_list);"><i class="material-icons left">delete</i></a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="center">
            <a routerLink="/games-library/{{direction}}" class=" waves-effect waves-light btn">AÃ±adir nuevo juego</a>
        </div>

    </div>
    <div class="col m5 l4">
        <div class="card blue-grey darken-2">
            <div class="card-content white-text">
                <span class="card-title">Juegos Recomendados</span>
                <span class="card-title">Penguin</span>
                <div class="center">
                    <img src="../assets/img/penguin.png" alt="game img" class="responsive-img">
                    <a href="/game/penguin" class="waves-effect waves-light btn">Jugar</a>
                </div>
            </div>
            <div class="card-content white-text">
                <span class="card-title">Chicken</span>
                <div class="center">
                    <img src="../assets/img/chicken.png" alt="game img" class="responsive-img">
                    <a href="/game/chicken" class="waves-effect waves-light btn">Jugar</a>
                </div>
            </div>
        </div>
    </div>
</div>
